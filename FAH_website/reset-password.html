<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser votre mot de passe - FAH Marie-Curie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Host Grotesk", sans-serif;
      background-image: url('assets/images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .reset-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #0d0d0d;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #ffffff;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #0d0d0d;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #0d0d0d;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px 24px;
      background: #0d0d0d;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-submit:hover {
      background: #2d2d2d;
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    #message.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }

    #message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: #0d0d0d;
    }

    .password-requirements {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #666;
      padding-left: 4px;
    }

    @media (max-width: 768px) {
      .logo {
        top: 20px;
        left: 20px;
      }

      .logo img {
        height: 40px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="assets/logos/fah.png" alt="FAH Marie-Curie" />
  </a>

  <div class="reset-wrapper">
    <div class="reset-container">
      <h1>Nouveau mot de passe</h1>
      <p class="subtitle">Choisissez un nouveau mot de passe sécurisé pour votre compte.</p>
      
      <form id="reset-form">
        <div class="form-group">
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Nouveau mot de passe" 
              required 
              minlength="6"
            />
            <button type="button" class="toggle-password" id="toggle-password-1" aria-label="Afficher le mot de passe">
              <svg id="eye-closed-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg id="eye-open-1" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="password-requirements">Au moins 6 caractères</div>
        </div>
        
        <div class="form-group">
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirm-password" 
              placeholder="Confirmer le mot de passe" 
              required 
              minlength="6"
            />
            <button type="button" class="toggle-password" id="toggle-password-2" aria-label="Afficher le mot de passe">
              <svg id="eye-closed-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg id="eye-open-2" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-submit" id="submit-btn">
          Réinitialiser le mot de passe
        </button>
      </form>
      
      <div id="message"></div>
      
      <div class="back-link">
        <a href="login.html">← Retour à la connexion</a>
      </div>
    </div>
  </div>

<script>
const SUPABASE_URL = "https://ckfdysasgawyixbxjyfz.supabase.co";
const SUPABASE_ANON_KEY = "TON_ANON_KEY";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById('reset-form');
const message = document.getElementById('message');
const submitBtn = document.getElementById('submit-btn');

// --- Gestion du token de reset ---
async function handleResetToken() {
  const url = new URL(window.location.href);
  const token = url.searchParams.get('access_token');
  if (!token) {
    console.error('Pas de token dans l’URL');
    message.className = 'error';
    message.textContent = 'Lien invalide ou expiré.';
    return;
  }

  try {
    await supabase.auth.setSession({ access_token: token, refresh_token: token });
  } catch (e) {
    console.error('Erreur session reset:', e.message);
    message.className = 'error';
    message.textContent = 'Lien invalide ou expiré.';
  }
}

handleResetToken();

// --- Toggle mot de passe ---
function setupPasswordToggle(toggleId, inputId, eyeClosedId, eyeOpenId) {
  const toggle = document.getElementById(toggleId);
  const input = document.getElementById(inputId);
  const eyeClosed = document.getElementById(eyeClosedId);
  const eyeOpen = document.getElementById(eyeOpenId);
  toggle.addEventListener('click', () => {
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
    eyeClosed.style.display = type === 'text' ? 'none' : 'block';
    eyeOpen.style.display = type === 'text' ? 'block' : 'none';
  });
}

setupPasswordToggle('toggle-password-1', 'password', 'eye-closed-1', 'eye-open-1');
setupPasswordToggle('toggle-password-2', 'confirm-password', 'eye-closed-2', 'eye-open-2');

// --- Soumission du formulaire ---
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;

  if (password !== confirmPassword) {
    message.className = 'error';
    message.textContent = 'Les mots de passe ne correspondent pas.';
    return;
  }

  if (password.length < 6) {
    message.className = 'error';
    message.textContent = 'Le mot de passe doit contenir au moins 6 caractères.';
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = 'Modification en cours...';

  try {
    const { error } = await supabase.auth.updateUser({ password });
    if (error) throw error;

    message.className = 'success';
    message.textContent = '✓ Mot de passe modifié avec succès ! Redirection...';

    await supabase.auth.signOut();

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);
  } catch (e) {
    console.error(e);
    message.className = 'error';
    message.textContent = e.message || 'Une erreur est survenue. Veuillez réessayer.';
    submitBtn.disabled = false;
    submitBtn.textContent = 'Réinitialiser le mot de passe';
  }
});
</script>

</body>
</html>
