<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Définir votre mot de passe - FAH Marie-Curie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Host Grotesk", sans-serif;
      background-image: url('assets/images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .setup-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .setup-container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #0d0d0d;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .welcome-box .email {
      font-weight: 600;
      color: #0d0d0d;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #ffffff;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #0d0d0d;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #0d0d0d;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px 24px;
      background: #0d0d0d;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-submit:hover {
      background: #2d2d2d;
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
      display: none;
    }

    .btn-submit.loading .loading-spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    #message.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }

    #message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      display: block;
    }

    .password-requirements {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #666;
      padding-left: 4px;
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #dc3545; width: 33%; }
    .strength-medium { background: #ffc107; width: 66%; }
    .strength-strong { background: #28a745; width: 100%; }

    @media (max-width: 768px) {
      .logo {
        top: 20px;
        left: 20px;
      }

      .logo img {
        height: 40px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="assets/logos/fah.png" alt="FAH Marie-Curie" />
  </a>

  <div class="setup-wrapper">
    <div class="setup-container">
      <h1>Bienvenue !</h1>
      <p class="subtitle">Vous avez été invité(e) à rejoindre l'association FAH Marie-Curie. Définissez votre mot de passe pour accéder à votre espace membre.</p>
      
      <div class="welcome-box" id="welcome-box" style="display: none;">
        <div style="color: #666; font-size: 0.875rem;">Compte invité :</div>
        <div class="email" id="user-email"></div>
      </div>
      
      <form id="setup-form">
        <div class="form-group">
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Choisissez un mot de passe" 
              required 
              minlength="6"
            />
            <button type="button" class="toggle-password" id="toggle-password-1" aria-label="Afficher le mot de passe">
              <svg id="eye-closed-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg id="eye-open-1" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="password-requirements">Au moins 6 caractères recommandés</div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strength-bar"></div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirm-password" 
              placeholder="Confirmez votre mot de passe" 
              required 
              minlength="6"
            />
            <button type="button" class="toggle-password" id="toggle-password-2" aria-label="Afficher le mot de passe">
              <svg id="eye-closed-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg id="eye-open-2" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-submit" id="submit-btn">
          Créer mon compte
          <span class="loading-spinner"></span>
        </button>
      </form>
      
      <div id="message"></div>
    </div>
  </div>

  <img src="assets/images/sticker-black.png" alt="sticker écouter sans juger" class="floating-img img1 float-left">
  <img src="assets/images/sticker-fah.png" alt="sticker FAH" class="floating-img img2 float-right">
  <img src="assets/images/message1.svg" alt="message" class="floating-img img3 float-left">
  <img src="assets/images/scrapbook.png" alt="scrapbook" class="floating-img img4 float-right">
  <img src="assets/images/message2.svg" alt="message" class="floating-img img5 float-down">
  <img src="assets/images/message3.svg" alt="message" class="floating-img img6 float-right">
  <img src="assets/images/postit1.svg" alt="post-it" class="floating-img img7 float-left">
  <img src="assets/images/paper.png" alt="papier" class="floating-img img8 float-right">
  <img src="assets/images/scotch.png" alt="scotch" class="floating-img img9 float-right">

  <script>
    const SUPABASE_URL = "https://ckfdysasgawyixbxjyfz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZmR5c2FzZ2F3eWl4YnhqeWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODg1NjcsImV4cCI6MjA3NzU2NDU2N30.t0ubaRk5sz7kewyEsOg4CpFvj47S9U1J1SP_3DQBmE8";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('setup-form');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');
    const strengthBar = document.getElementById('strength-bar');
    const passwordInput = document.getElementById('password');
    const welcomeBox = document.getElementById('welcome-box');
    const userEmailEl = document.getElementById('user-email');

    // Vérifier si l'utilisateur vient d'un lien d'invitation
    async function checkInvitation() {
      try {
        // Récupérer la session depuis l'URL (hash fragments)
        const { data, error } = await supabase.auth.getSession();
        
        if (error) throw error;
        
        if (data.session && data.session.user) {
          // Afficher l'email de l'utilisateur
          userEmailEl.textContent = data.session.user.email;
          welcomeBox.style.display = 'block';
          
          // Vérifier si le mot de passe a déjà été défini
          // (on peut détecter cela si l'utilisateur a un provider 'email')
          const hasPassword = data.session.user.app_metadata?.provider === 'email';
          
          if (hasPassword) {
            // L'utilisateur a déjà un mot de passe, rediriger vers le dashboard
            window.location.href = 'dashboard.html';
          }
        } else {
          // Pas de session valide, rediriger vers login immédiatement
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Erreur:', error);
        showError('Une erreur est survenue. Veuillez réessayer.');
      }
    }

    // Fonction pour afficher les erreurs
    function showError(msg) {
      message.className = 'error';
      message.textContent = msg;
    }

    // Vérifier la force du mot de passe
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;
      
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      
      strengthBar.className = 'password-strength-bar';
      
      if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
      } else if (strength <= 4) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
      
      message.style.display = 'none';
    });

    // Toggle password visibility
    function setupPasswordToggle(toggleId, inputId, eyeClosedId, eyeOpenId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      const eyeClosed = document.getElementById(eyeClosedId);
      const eyeOpen = document.getElementById(eyeOpenId);

      toggle.addEventListener('click', () => {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        
        if (type === 'text') {
          eyeClosed.style.display = 'none';
          eyeOpen.style.display = 'block';
        } else {
          eyeClosed.style.display = 'block';
          eyeOpen.style.display = 'none';
        }
      });
    }

    setupPasswordToggle('toggle-password-1', 'password', 'eye-closed-1', 'eye-open-1');
    setupPasswordToggle('toggle-password-2', 'confirm-password', 'eye-closed-2', 'eye-open-2');

    // Soumettre le formulaire
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Vérifier que les mots de passe correspondent
      if (password !== confirmPassword) {
        showError('Les mots de passe ne correspondent pas.');
        return;
      }
      
      // Vérifier la longueur minimale
      if (password.length < 6) {
        showError('Le mot de passe doit contenir au moins 6 caractères.');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      
      try {
        // Mettre à jour le mot de passe de l'utilisateur
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        message.className = 'success';
        message.textContent = '✓ Mot de passe défini avec succès ! Redirection vers la connexion...';
        
        // Déconnecter l'utilisateur et rediriger vers login
        await supabase.auth.signOut();
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
        
      } catch (error) {
        console.error('Erreur:', error);
        showError(error.message || 'Une erreur est survenue. Veuillez réessayer.');
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    // Nettoyer les messages lors de la saisie
    document.getElementById('confirm-password').addEventListener('input', () => {
      message.style.display = 'none';
    });

    // Vérifier l'invitation au chargement
    checkInvitation();
  </script>
</body>
</html>
