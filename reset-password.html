<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialiser votre mot de passe - FAH Marie-Curie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Host Grotesk", sans-serif;
      background-image: url('assets/images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .reset-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #0d0d0d;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #ffffff;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #0d0d0d;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #0d0d0d;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px 24px;
      background: #0d0d0d;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-submit:hover {
      background: #2d2d2d;
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    #message.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }

    #message.error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: #0d0d0d;
    }

    .password-requirements {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #666;
      padding-left: 4px;
    }

    .loading {
      text-align: center;
      padding: 48px 24px;
      color: #666;
    }

    .debug-info {
      margin-top: 16px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 0.75rem;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .logo {
        top: 20px;
        left: 20px;
      }

      .logo img {
        height: 40px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="assets/logos/fah.png" alt="FAH Marie-Curie" />
  </a>

  <div class="reset-wrapper">
    <div class="reset-container">
      <div id="loading-state" class="loading">
        <p>Vérification du lien...</p>
        <div id="debug-info" class="debug-info" style="display: none;"></div>
      </div>

      <div id="form-container" style="display: none;">
        <h1>Nouveau mot de passe</h1>
        <p class="subtitle">Choisissez un nouveau mot de passe sécurisé pour votre compte.</p>
        
        <form id="reset-form">
          <div class="form-group">
            <div class="password-wrapper">
              <input 
                type="password" 
                id="password" 
                placeholder="Nouveau mot de passe" 
                required 
                minlength="6"
              />
              <button type="button" class="toggle-password" id="toggle-password-1" aria-label="Afficher le mot de passe">
                <svg id="eye-closed-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
                <svg id="eye-open-1" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <div class="password-requirements">Au moins 6 caractères</div>
          </div>
          
          <div class="form-group">
            <div class="password-wrapper">
              <input 
                type="password" 
                id="confirm-password" 
                placeholder="Confirmer le mot de passe" 
                required 
                minlength="6"
              />
              <button type="button" class="toggle-password" id="toggle-password-2" aria-label="Afficher le mot de passe">
                <svg id="eye-closed-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
                <svg id="eye-open-2" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn-submit" id="submit-btn">
            Réinitialiser le mot de passe
          </button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
          <a href="login.html">← Retour à la connexion</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ckfdysasgawyixbxjyfz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrZmR5c2FzZ2F3eWl4YnhqeWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODg1NjcsImV4cCI6MjA3NzU2NDU2N30.t0ubaRk5sz7kewyEsOg4CpFvj47S9U1J1SP_3DQBmE8";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('reset-form');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');
    const loadingState = document.getElementById('loading-state');
    const formContainer = document.getElementById('form-container');
    const debugInfo = document.getElementById('debug-info');

    function addDebug(text) {
      console.log(text);
      debugInfo.style.display = 'block';
      debugInfo.innerHTML += text + '<br>';
    }

    // Vérifier la session recovery au chargement
    async function checkRecoverySession() {
      try {
        addDebug('URL complète: ' + window.location.href);
        addDebug('Hash: ' + window.location.hash);
        
        // Si pas de hash, erreur immédiate
        if (!window.location.hash) {
          addDebug('❌ Pas de hash dans l\'URL');
          showError('Lien invalide. Aucun token trouvé dans l\'URL.');
          return;
        }

        // Parser le hash
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const type = params.get('type');
        const refreshToken = params.get('refresh_token');

        addDebug('Type: ' + type);
        addDebug('Access token présent: ' + (accessToken ? 'Oui' : 'Non'));
        addDebug('Refresh token présent: ' + (refreshToken ? 'Oui' : 'Non'));

        if (!accessToken) {
          addDebug('❌ Pas de access_token');
          showError('Lien invalide. Token manquant.');
          return;
        }

        if (type !== 'recovery') {
          addDebug('⚠️ Type incorrect: ' + type);
        }

        // Méthode 1: Utiliser setSession directement avec les tokens
        addDebug('Tentative de setSession avec les tokens...');
        const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (sessionError) {
          addDebug('❌ Erreur setSession: ' + sessionError.message);
          showError('Erreur lors de la validation du token: ' + sessionError.message);
          return;
        }

        if (!sessionData.session) {
          addDebug('❌ Pas de session après setSession');
          showError('Impossible de créer la session.');
          return;
        }

        addDebug('✅ Session créée avec succès!');
        addDebug('User: ' + sessionData.user.email);

        // Session valide, afficher le formulaire
        loadingState.style.display = 'none';
        formContainer.style.display = 'block';
        
      } catch (err) {
        addDebug('❌ Erreur inattendue: ' + err.message);
        console.error('Erreur inattendue:', err);
        showError('Une erreur est survenue: ' + err.message);
      }
    }

    function showError(errorMessage) {
      loadingState.innerHTML = `
        <div style="color: #c33; margin-bottom: 16px;">
          <svg style="width: 48px; height: 48px; margin: 0 auto 16px; display: block;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          <p style="font-size: 1rem; font-weight: 500; margin-bottom: 8px;">Lien non valide</p>
          <p style="font-size: 0.875rem;">${errorMessage}</p>
        </div>
        <div id="debug-info" class="debug-info">${debugInfo.innerHTML}</div>
        <div class="back-link">
          <a href="login.html">← Retour à la connexion</a>
        </div>
      `;
    }

    // Toggle password visibility
    function setupPasswordToggle(toggleId, inputId, eyeClosedId, eyeOpenId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      const eyeClosed = document.getElementById(eyeClosedId);
      const eyeOpen = document.getElementById(eyeOpenId);

      toggle.addEventListener('click', () => {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        
        if (type === 'text') {
          eyeClosed.style.display = 'none';
          eyeOpen.style.display = 'block';
        } else {
          eyeClosed.style.display = 'block';
          eyeOpen.style.display = 'none';
        }
      });
    }

    setupPasswordToggle('toggle-password-1', 'password', 'eye-closed-1', 'eye-open-1');
    setupPasswordToggle('toggle-password-2', 'confirm-password', 'eye-closed-2', 'eye-open-2');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        message.className = 'error';
        message.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }
      
      if (password.length < 6) {
        message.className = 'error';
        message.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = "Modification en cours...";
      
      try {
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        message.className = 'success';
        message.textContent = "✓ Mot de passe modifié avec succès ! Redirection vers la connexion...";
        
        // Déconnecter l'utilisateur et rediriger vers login
        await supabase.auth.signOut();
        
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
        
      } catch (error) {
        console.error('Erreur:', error);
        message.className = 'error';
        message.textContent = error.message || "Une erreur est survenue. Veuillez réessayer.";
        submitBtn.disabled = false;
        submitBtn.textContent = "Réinitialiser le mot de passe";
      }
    });

    document.getElementById('password').addEventListener('input', () => {
      message.style.display = 'none';
    });
    
    document.getElementById('confirm-password').addEventListener('input', () => {
      message.style.display = 'none';
    });

    // Vérifier la session au chargement
    checkRecoverySession();
  </script>
</body>
</html>
